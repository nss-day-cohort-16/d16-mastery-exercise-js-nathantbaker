<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Static Web JavaScript Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles.css">  
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Grow a Tree!</h1>
      <div id="form">
        <h2>How Tall?</h2>    
        <input type="text" class="field" id="height" placeholder="Please enter a number">
    
        <h2>What Character?</h2>  
        <input type="text" class="field" id="character" placeholder="Pleae enter a character">
        <br>
        <button type="submit" id="button">Grow your tree</button>
      </div>
    <script type="text/javascript" src="quiz.js"></script>
  </body>
</html>
